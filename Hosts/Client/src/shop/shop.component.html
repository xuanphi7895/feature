
  <div class="container">
      <div class="row">
          <section class="col-md-3">
              <h5 class="text-warning ml-3">Sort</h5>
              <select  class="custom-select mb-3">
                  <option selected> Aplabet</option>
                  <option > Price</option>
                  <option > Price</option>
              </select> 
              <h5 class="text-warning ml-3">Brands</h5>
              <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let brand of productBrands"
                    [class.active]="brand.id === this.brandIdSelected"
                    [value]="brand.id"
                    (click)="onBrandSelected(brand.id)"
                >
                    {{brand.name}}
                </li>
                
              </ul>
              <h5 class="text-warning ml-3">Types</h5>
              <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let type of productTypes"
                    [class.active]="type.id === this.typeIdSelected"
                    [value]="type.id"
                    (click)="onTypeSelected(type.id)"
                >
                    {{type.name}}
                </li>
          
              </ul>
          </section>

          <section class="col-md-9">
              <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> result</span>
                </header>
                <div class="form-inline mt-2">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        <button class="btn btn-outline-success my-2 ml-2 my-sm-0" type="submit">Reset</button>
                      </form>
                </div>
              </div>
             
            <div class="row">
               <div class="col-4 mb-4" *ngFor="let item of products">
                <app-product-item [product]="item">
                    
                </app-product-item>
               </div>
                
              </div>
        </section>
      </div>
  </div>
