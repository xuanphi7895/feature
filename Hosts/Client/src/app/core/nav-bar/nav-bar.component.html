<div class="d-flex flex-column flex-md-row align-items-center justify-content-between 
        p-3 px-md-4 mb-3 bg-write border-bottom shadow-sm fixed-top">

    <img src="../../assets/online-shop.jpg" style="max-height:70px" alt="logo" class="logo" routerLink="/">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: large;">
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Error</a>
    <a class="p-2">About us</a>
  </nav> 
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
        <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
        <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$ | async).items.length}}</div>

    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn btn-outline-primary mr-2"> Login</a>
      <a routerLink="/account/register" class="btn btn btn-outline-primary mr-3"> Sin up</a>
    </ng-container>
    <ng-container *ngIf="(currentUser$ | async)">
      <a href="#" class="btn btn btn-outline-primary mr-2"> Welcome {{(currentUser$ | async).displayName}}</a> 
    </ng-container>
    
  </div>
</div>
